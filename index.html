<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Comic Strip Generator</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Comic Strip Generator</h1>
        <form id="comicForm">
            <div class="row">
                <div class="col-md-6">
                    <!-- First five panels -->
                    <div class="mb-3">
                        <label for="panel1" class="form-label">Panel 1:</label>
                        <textarea id="panel1" name="panel1" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="panel1" class="form-label">Panel 2:</label>
                        <textarea id="panel1" name="panel1" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="panel1" class="form-label">Panel 3:</label>
                        <textarea id="panel1" name="panel1" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="panel1" class="form-label">Panel 4:</label>
                        <textarea id="panel1" name="panel1" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="panel1" class="form-label">Panel 5:</label>
                        <textarea id="panel1" name="panel1" class="form-control" required></textarea>
                    </div>
                    <!-- Repeat the above structure for panels 2-5 -->
                </div>
                <div class="col-md-6">
                    <!-- Last five panels -->
                    <div class="mb-3">
                        <label for="panel6" class="form-label">Panel 6:</label>
                        <textarea id="panel6" name="panel6" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="panel6" class="form-label">Panel 7:</label>
                        <textarea id="panel6" name="panel6" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="panel6" class="form-label">Panel 8:</label>
                        <textarea id="panel6" name="panel6" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="panel6" class="form-label">Panel 9:</label>
                        <textarea id="panel6" name="panel6" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="panel6" class="form-label">Panel 10:</label>
                        <textarea id="panel6" name="panel6" class="form-control" required></textarea>
                    </div>
                    <!-- Repeat the above structure for panels 7-10 -->
                </div>
            </div>
            <button type="button" onclick="generateComic()" class="btn btn-primary">Generate Comic</button>
        </form>
        <div id="comicDisplay" class="mt-4"></div>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
